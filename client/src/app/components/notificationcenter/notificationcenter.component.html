<div class="container" align="center">


    <div >
      <div class="card hovercard">
        <div class="card-background">

          <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
          <img alt="" src="https://www.tagove.com/wp-content/uploads/2016/09/Reach-Customer-teach-min.jpg">
        </div>
        <div class="card-info"> <span class="card-title">Notification Center</span>

        </div>
      </div>
      <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group" (click) = "switchLane('whatsapp')">
          <button type="button" id="stars"  [ngClass]="{'btn' : true, 'btn-primary':whatsapp_active, 'btn-default':!whatsapp_active}" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            <div class="hidden-xs">WhatsApp</div>
          </button>
        </div>
        <div class="btn-group " role="group" (click) = "switchLane('sms')">
          <button type="button" id="favorites" [ngClass]="{'btn' : true, 'btn-primary':sms_active, 'btn-default':!sms_active}" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
            <div class="hidden-xs">SMS</div>
          </button>
        </div>
        <div class="btn-group" role="group" (click) = "switchLane('email')">
          <button type="button" id="following" [ngClass]="{'btn' : true, 'btn-primary':email_active,'btn-default':!email_active}" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <div class="hidden-xs">E-Mail</div>
          </button>
        </div>
      </div>

      <div class="well">
        <div class="tab-content">
          <div class="tab-pane fade in active" id="tab1">
            <h3>This is tab 1</h3>
          </div>
          <div class="tab-pane fade in" id="tab2">
            <h3>This is tab 2</h3>
          </div>
          <div class="tab-pane fade in" id="tab3">
            <h3>This is tab 3</h3>
          </div>
        </div>
      </div>

    </div>

</div>
