<div class="container containertop" style="margin-top:-50px">

  <section>
    <div class="wizard">
      <div class="wizard-inner">
        <div class="connecting-line"></div>
        <ul class="nav nav-tabs" role="tablist">

          <!-- Detail -->
          <!-- Currently active -->
          <li *ngIf="active_status == 'detail'" role="presentation" class="active active1">
            <a aria-controls="step1" title="Step 1">
              <span class="round-tab" >
                  <i class="glyphicon glyphicon-calendar"></i>
              </span>
            </a>
          </li>

          <!-- Finished active -->
          <li *ngIf="detail_status && active_status != 'detail'" role="presentation" class="active1">
            <a aria-controls="step1" title="Step 1">
              <span class="round-tab">
                  <i class="glyphicon glyphicon-calendar"></i>
              </span>
            </a>
          </li>

          <!-- To be achieved -->
          <li *ngIf="!detail_status" role="presentation" class="disabled">
            <a aria-controls="step1" title="Step 1">
              <span class="round-tab">
                  <i class="glyphicon glyphicon-calendar"></i>
              </span>
            </a>
          </li>


          <!-- First Bundle -->
          <!-- Currently active -->
          <li *ngIf="active_status == 'bundle1'" role="presentation" class="active active1">
            <a aria-controls="step2" title="Step 2">
              <span class="round-tab" >
                  <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
            </a>
          </li>

          <!-- Finished -->
          <li *ngIf="bundle1_status && active_status != 'bundle1'" role="presentation" class="active1">
            <a aria-controls="step2" title="Step 2">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
            </a>
          </li>

          <!-- To be achieved -->
          <li *ngIf="!bundle1_status" role="presentation" class="disabled">
            <a aria-controls="step2" title="testt">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
          </a>
          </li>

          <!-- Second Bundle -->
          <!-- Currently active -->
          <li *ngIf="active_status == 'bundle2'" role="presentation" class="active1 active">
            <a aria-controls="step1" title="Step 3">
              <span class="round-tab" >
                  <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
            </a>
          </li>

          <!-- Finished -->
          <li *ngIf="bundle2_status && active_status != 'bundle2'" role="presentation" class="active1">
            <a aria-controls="step3" title="Step 3">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
            </a>
          </li>

          <!-- To be achieved -->
          <li *ngIf="!bundle2_status" role="presentation" class="disabled">
            <a aria-controls="step3" title="Step 3">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
          </a>
          </li>


          <!-- Notification -->
          <!-- Currently active -->
          <li *ngIf="active_status == 'notification'" role="presentation" class="active1 active">
            <a aria-controls="step4" title="Step 4">
              <span class="round-tab" class="active" class="active">
                  <i class="glyphicon-glyphicon-bullhorn"></i>
              </span>
            </a>
          </li>

          <!-- Finished -->
          <li *ngIf="notification_status && active_status != 'notification'" role="presentation" class="active1">
            <a aria-controls="step4" title="Step 4">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-bullhorn"></i>
              </span>
            </a>
          </li>
          <!-- To be... -->
          <li *ngIf="!notification_status" role="presentation" class="disabled">
            <a aria-controls="step3" title="Step 4">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-bullhorn"></i>
              </span>
          </a>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{ 'close2' | translate}}</h4>
          </div>
          <div class="modal-body">
            <p>{{ 'confirmQuit' | translate}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'close3' | translate}}</button>
          </div>
        </div>

      </div>
    </div>




    <div class="well ">
      <form class="form-horizontal " style="text-align: center ">

        <legend *ngIf="createMode ">{{ 'createEvent' | translate}}</legend>
        <legend *ngIf="!createMode ">{{ 'updateEvent' | translate}}</legend>

        <fieldset>
          <div class="form-group row ">
            <label for="title " class="col-xs-4 col-form-label ">{{ 'eventTitle' | translate}}</label>
            <div class="col-xs-8 ">
              <input [(ngModel)]="event.title " id="title " name="title " type="text " class="form-control input-xs ">
            </div>
          </div>
          <div class="form-group row ">
            <label for="title " class="col-xs-4 col-form-label ">{{ 'startDate' | translate}}</label>
            <div class="col-xs-8 ">
              <input [(ngModel)]="event.start " id="start " name="start " type="text " class="form-control input-xs ">
            </div>
          </div>
          <div class="form-group row ">
            <label for="title " class="col-xs-4 col-form-label ">{{ 'endDate' | translate}}</label>
            <div class="col-xs-8 ">
              <input [(ngModel)]="event.end " id="end " name="end " type="text " class="form-control input-xs ">
            </div>
          </div>
        </fieldset>

        <!--
        <legend>Add Bundles</legend>

        <div class="row ">
          <div class="col-xs-12 ">
            <ul class="list-group ">
              <li class="list-group-item " *ngFor="let bundle of bundles " id="bundle.id ">
                {{ bundle.title }}
                <button [routerLink]="[ '/eventbundle'] " (click)="onEdit(bundle) " class="btn btn-xs btn-danger pull-right "><span class="glyphicon glyphicon-edit "></span> edit
              </button>
              </li>
            </ul>
          </div>
        </div>
-->
        <div class="row ">
          <div class="text-left col-xs-6 ">

            <button type="button " class="btn btn-danger " data-toggle="modal " data-target="#myModal ">{{ 'cancel1' | translate}}</button>
          </div>
          <div class="col-xs-6 text-right ">
            <a [routerLink]="[ '/eventbundle'] " class="btn btn-info " *ngIf="createMode " (click)="addEvent() ">{{ 'addBundle1' | translate}}</a>
            <a [routerLink]="[ '/eventbundle'] " class="btn btn-info " *ngIf="!createMode " (click)="updateEvent(event) ">{{ 'update&cont' | translate}}</a>
          </div>

        </div>

      </form>


    </div>
  </div>
</div>
