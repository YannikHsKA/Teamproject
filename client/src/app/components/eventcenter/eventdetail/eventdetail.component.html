<div class="container containertop" style="margin-top:-50px">

  <section>
    <div class="wizard">
      <div class="wizard-inner">
        <div class="connecting-line"></div>
        <ul class="nav nav-tabs" role="tablist">

          <li role="presentation" class="active">
            <a routerLink="/eventdetail" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
          </a>
          </li>

          <li role="presentation" class="disabled">
            <a routerLink="/eventbundle" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-shopping-cart"></i>
                            </span>
          </a>
          </li>
          <li role="presentation" class="disabled">
            <a routerLink="/eventbundle" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-shopping-cart"></i>
                            </span>
          </a>
          </li>

          <li role="presentation" class="disabled">
            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-bullhorn"></i>
                            </span>
          </a>
          </li>
        </ul>
      </div>
    </div>
  </section>


  <div>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ 'info' | translate}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body">
            {{ 'lostchanges' | translate}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ 'close1' | translate}}</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cancel()">{{ 'cont1' | translate}}</button>
          </div>
        </div>
      </div>
    </div>



    <div class="well">
      <form class="form-horizontal" style="text-align: center">

        <legend *ngIf="createMode">{{ 'eventcreate' | translate}}</legend>
        <legend *ngIf="!createMode">{{ 'eventupdate' | translate}}</legend>

        <fieldset>
          <div class="form-group row">
            <label for="title" class="col-xs-4 col-form-label">{{ 'eventtitle' | translate}}</label>
            <div class="col-xs-8">
              <input [(ngModel)]="event.title" id="title" name="title" type="text" class="form-control input-xs">
            </div>
          </div>
          <div class="form-group row">
            <label for="title" class="col-xs-4 col-form-label">{{ 'startdate' | translate}}</label>
            <div class="col-xs-8">
              <input [(ngModel)]="event.start" id="start" name="start" type="text" class="form-control input-xs">
            </div>
          </div>
          <div class="form-group row">
            <label for="title" class="col-xs-4 col-form-label">{{ 'enddate' | translate}}</label>
            <div class="col-xs-8">
              <input [(ngModel)]="event.end" id="end" name="end" type="text" class="form-control input-xs">
            </div>
          </div>
        </fieldset>

        <!--
        <legend>Add Bundles</legend>

        <div class="row">
          <div class="col-xs-12">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let bundle of bundles" id="bundle.id">
                {{ bundle.title }}
                <button [routerLink]="['/eventbundle']" (click)="onEdit(bundle)" class="btn btn-xs btn-danger pull-right"><span class="glyphicon glyphicon-edit"></span> edit
              </button>
              </li>
            </ul>
          </div>
        </div>
-->
        <div class="row">
          <div class="text-left col-xs-6">
            <button type="button" class=" btn btn-danger" data-toggle="modal" data-target="#myModal">{{ 'cancel1' | translate}}</button>
          </div>
          <div class="col-xs-6 text-right">
            <a [routerLink]="['/eventbundle']" class="btn btn-info" *ngIf="createMode" (click)="addEvent()">{{ 'createevent' | translate}}</a>
            <a [routerLink]="['/eventbundle']" class="btn btn-info" *ngIf="!createMode" (click)="updateEvent(event)">{{ 'updateevent' | translate}}</a>
          </div>

        </div>

      </form>


    </div>
  </div>
</div>
