<div class="container containertop" style="margin-top:-50px">

  <section>
    <div class="wizard">
      <div class="wizard-inner">
        <div class="connecting-line"></div>
        <ul class="nav nav-tabs" role="tablist">

          <li role="presentation" class="disabled">
            <a routerLink="/eventdetail" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
            </a>
          </li>

          <li role="presentation" [ngClass]="{'active' : bundle1_active, 'disabled':!bundle1_active}">
            <a routerLink="/eventbundle" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-shopping-cart"></i>
                            </span>
            </a>
          </li>
          <li role="presentation" [ngClass]="{'disabled' : bundle1_active, 'active': !bundle1_active}">
            <a routerLink="/eventbundle" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-shopping-cart"></i>
                            </span>
            </a>
          </li>

          <li role="presentation" class="disabled">
            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-bullhorn"></i>
                            </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <div>


    <div class="well">
      <form class="form-horizontal" style="text-align: center">

        <legend>Create the {{bundle_id_text}} Bundle</legend>

        <fieldset>
          <div class="form-group row">
            <label for="title" class="col-xs-4 col-form-label">Bundle-Title</label>
            <div class="col-xs-8">
              <input [(ngModel)]="bundle.title" id="title" name="title" type="text" class="form-control input-xs">
            </div>
          </div>
          <div class="form-group row">
            <label for="title" class="col-xs-4 col-form-label">Bundle Description</label>
            <div class="col-xs-8">
              <textarea [(ngModel)]="bundle.description" id="description" name="description" type="text" class="form-control input-xs"></textarea>
            </div>
          </div>
        </fieldset>


        <legend>Select your Style</legend>
        <fieldset>
          <div class="form-group row">
            <label for="title" class="col-xs-4 col-form-label">Style Template</label>
            <div class="col-xs-8">
              <select class="form-control" id="selectstyle">
                                     <option>Christmas</option>
                                     <option>Sports</option>
                                     <option>YAAAMAAAAAM</option>
                                   </select>
            </div>
          </div>
        </fieldset>

        <div class="row">
          <div class="pull-left">
            <button [routerLink]="['/eventbundle']" *ngIf="!bundle1_active" class=" btn btn-danger " (click)="backToBundle1()">Back to First Bundle </button>
            <button [routerLink]="['/eventdetail']" *ngIf="bundle1_active" class=" btn btn-danger " (click)="backToEvent()">Back To Events </button>
          </div>
          <div class="pull-right">
            <button class="btn btn-info" *ngIf="bundle1_active" (click)="GoNext()">Next to Second Bundle</button>
            <button class="btn btn-info" *ngIf="!bundle1_active" (click)="GoNext()">Next to Notifications</button>
          </div>
          <div class="col-xs-4 pull-right">
            <button [routerLink]="['/eventarticles']" class="btn btn-default" (click)="GoToArticles()">Add articles to bundle</button>
          </div>

        </div>

      </form>


    </div>
  </div>
</div>
