<div class="container containertop" style="margin-top:-50px">

  <section>
    <div class="wizard">
      <div class="wizard-inner">
        <div class="connecting-line"></div>
        <ul class="nav nav-tabs" role="tablist">

          <!-- Detail -->
          <!-- Currently active -->
          <li *ngIf="active_status == 'detail'" role="presentation" class="active active1">
            <a aria-controls="step1" title="Step 1">
              <span class="round-tab" >
                  <i class="glyphicon glyphicon-calendar"></i>
              </span>
            </a>
          </li>

          <!-- Finished active -->
          <li *ngIf="detail_status && active_status != 'detail'" role="presentation" class="active1">
            <a aria-controls="step1" title="Step 1">
              <span class="round-tab">
                  <i class="glyphicon glyphicon-calendar"></i>
              </span>
            </a>
          </li>

          <!-- To be achieved -->
          <li *ngIf="!detail_status" role="presentation" class="disabled">
            <a aria-controls="step1" title="Step 1">
              <span class="round-tab">
                  <i class="glyphicon glyphicon-calendar"></i>
              </span>
            </a>
          </li>


          <!-- First Bundle -->
          <!-- Currently active -->
          <li *ngIf="active_status == 'bundle1'" role="presentation" class="active active1">
            <a aria-controls="step2" title="Step 2">
              <span class="round-tab" >
                  <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
            </a>
          </li>

          <!-- Finished -->
          <li *ngIf="bundle1_status && active_status != 'bundle1'" role="presentation" class="active1">
            <a aria-controls="step2" title="Step 2">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
            </a>
          </li>

          <!-- To be achieved -->
          <li *ngIf="!bundle1_status" role="presentation" class="disabled">
            <a aria-controls="step2" title="testt">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
          </a>
          </li>

          <!-- Second Bundle -->
          <!-- Currently active -->
          <li *ngIf="active_status == 'bundle2'" role="presentation" class="active1 active">
            <a aria-controls="step1" title="Step 3">
              <span class="round-tab" >
                  <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
            </a>
          </li>

          <!-- Finished -->
          <li *ngIf="bundle2_status && active_status != 'bundle2'" role="presentation" class="active1">
            <a aria-controls="step3" title="Step 3">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
            </a>
          </li>

          <!-- To be achieved -->
          <li *ngIf="!bundle2_status" role="presentation" class="disabled">
            <a aria-controls="step3" title="Step 3">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-shopping-cart"></i>
              </span>
          </a>
          </li>


          <!-- Notification -->
          <!-- Currently active -->
          <li *ngIf="active_status == 'notification'" role="presentation" class="active1 active">
            <a aria-controls="step4" title="Step 4">
              <span class="round-tab" class="active" class="active">
                  <i class="glyphicon-glyphicon-bullhorn"></i>
              </span>
            </a>
          </li>

          <!-- Finished -->
          <li *ngIf="notification_status && active_status != 'notification'" role="presentation" class="active1">
            <a aria-controls="step4" title="Step 4">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-bullhorn"></i>
              </span>
            </a>
          </li>
          <!-- To be... -->
          <li *ngIf="!notification_status" role="presentation" class="disabled">
            <a aria-controls="step3" title="Step 4">
              <span class="round-tab">
                    <i class="glyphicon glyphicon-bullhorn"></i>
              </span>
          </a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <div>


    <div class="well ">
      <form class="form-horizontal " style="text-align: center ">

        <legend>Create the Bundle for Calender Week 10</legend>

        <fieldset>
          <div class="col-xs-6">
            <div class="form-group row ">
              <label for="title " class="col-xs-4 col-form-label ">Title</label>
              <div class="col-xs-8 ">
                <input [(ngModel)]="bundle.title " id="title " name="title " type="text " class="form-control input-xs ">
              </div>
            </div>
            <div class="form-group row ">
              <label for="title " class="col-xs-4 col-form-label ">Description</label>
              <div class="col-xs-8 ">
                <textarea [(ngModel)]="bundle.description " id="description " name="description " type="text " class="form-control input-xs "></textarea>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group row ">
              <label for="title " class="col-xs-4 col-form-label ">Style Template</label>
              <div class="col-xs-8 ">
                <select class="form-control " id="selectstyle ">
                                       <option>Christmas</option>
                                       <option>Sports</option>
                                       <option>YAAAMAAAAAM</option>
                                     </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="title " class="col-xs-4 col-form-label ">Discount</label>
              <div class="col-xs-5 ">
                <input id="slider-selection" type="range" list="tickmarks">

                <datalist id="tickmarks">
                  <option value="0" label="0%">
                  <option value="10">
                  <option value="20">
                  <option value="30">
                  <option value="40">
                  <option value="50" label="50%">
                  <option value="60">
                  <option value="70">
                  <option value="80">
                  <option value="90">
                  <option value="100" label="100%">
              </datalist>
              </div>
              <div class="col-xs-3 ">
                10%
              </div>
            </div>
          </div>
        </fieldset>


        <legend>Magic Articles</legend>
        <fieldset>

          <ul>

            <li class="list-group-item ">

              <div class="form-group ">
                <label class="col-xs-2 control-label ">Article 1</label>
                <div class="col-xs-4">
                  <input [(ngModel)]="article.title " name="title-{{i}} " type="text " class="form-control input-xs " placeholder="Article Name ">
                </div>

                <div class="col-xs-4 ">
                  <input [(ngModel)]="article.ean " type="text " class="form-control " name="ean-{{i}} " placeholder="EAN " />
                </div>
                <div class="col-xs-2 ">
                  <input [(ngModel)]="article.price " type="text " class="form-control " name="price-{{i}} " placeholder="12,99â‚¬" />
                </div>

              </div>
            </li>
          </ul>


        </fieldset>

        <div class="row ">
          <div class="pull-left ">
            <button [routerLink]="[ '/eventbundle'] " *ngIf="!bundle1_active " class=" btn btn-danger " (click)="backToBundle1() ">Back to First Bundle </button>
            <button [routerLink]="[ '/eventdetail'] " *ngIf="bundle1_active " class=" btn btn-danger " (click)="backToEvent() ">Back To Events </button>
          </div>
          <div class="pull-right ">
            <button class="btn btn-info " *ngIf="bundle1_active " (click)="GoNext() ">Next to Second Bundle</button>
            <button class="btn btn-info " *ngIf="!bundle1_active " (click)="GoNext() ">Next to Notifications</button>
          </div>
          <div class="col-xs-4 pull-right ">
            <button [routerLink]="[ '/eventarticles'] " class="btn btn-default " (click)="GoToArticles() ">Add articles to bundle</button>
          </div>

        </div>

      </form>


    </div>
  </div>
</div>
