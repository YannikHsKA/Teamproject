<div class="container">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/eventoverview">Event Overview</a></li>
  </ol>

  <div class="row">
    <div class="col-xs-10">
      <h1>Eventcenter</h1>
    </div>
    <div class="col-xs-2">
      <a routerLink="/eventdetail">
        <button class="btn btn-primary">Create new Event</button>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let event of events">
          {{ event.eventtitle }}
          <button class="btn btn-xs btn-danger pull-right"><span class="glyphicon glyphicon-trash"></span> Delete
          </button>
          <button class="btn btn-xs btn-success pull-right"><span class="glyphicon glyphicon-wrench"></span> Edit
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
