  <h1>Create Bundle</h1>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">

        <form class="form-horizontal">
          <fieldset>
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label"><h3>Choose a Title</h3></label>
                <input type="email" class="form-control" id="inputEmail3" placeholder="e.g. Lidl Christmas Special Event!!">
              </div>
              <div class="form-group">
                <label class="control-label"><h3>Describe the Bundle</h3></label>

              </div>
              <div class="form-group">
                <label class="control-label"><h3>Add an Image</h3></label>
                <label for="file_csv">
                <div class="input-group">
                <span class="input-group-btn"><button class="btn btn-default" type="button">Browse</button></span>
                <input type="text" readonly="" style="background: none;" class="form-control" id="info" placeholder="">
                </div>
                </label>
                <input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="file_csv" size="40" id="file_csv"
                  onchange='$("#info").val($(this).val().split(/[\\|/]/).pop()); '>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
